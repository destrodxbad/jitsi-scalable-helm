apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jitsi.fullname" . }}
  labels:
    {{- include "jitsi.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.global.secretEnvs }}
  {{- if not (kindIs "invalid" $value) }}
  {{ $key }}: {{ tpl $value $ | b64enc }}
  {{- end }}
  {{- end }}